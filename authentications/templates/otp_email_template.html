<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Email</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif"
    >
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)"
          >
            <!-- Header -->
            <tr>
              <td style="background-color: #00466a; padding: 20px 40px">
                <h1
                  style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 600"
                >
                  Auto Market
                </h1>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 30px 40px">
                <p style="font-size: 16px; color: #333">
                  Hi <strong>{{email}}</strong>,
                </p>
                <p style="font-size: 16px; color: #333; margin-bottom: 30px">
                  Please use the following One-Time Password (OTP) to proceed:
                </p>

                <div
                  style="
                    text-align: center;
                    padding: 20px;
                    background-color: #f8f8f8;
                    border-radius: 6px;
                    border: 1px solid #e0e0e0;
                    margin-bottom: 30px;
                  "
                >
                  <h2
                    style="
                      font-size: 36px;
                      margin: 0;
                      color: #00466a;
                      letter-spacing: 5px;
                    "
                  >
                    {{otp}}
                  </h2>
                  <p style="font-size: 12px; color: #888; margin-top: 8px">
                    ONE TIME PASSWORD (valid for 2 minutes)
                  </p>
                </div>

                <p style="font-size: 14px; color: #555; margin-bottom: 0">
                  If you didn't request this, you can ignore this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f0f0f0;
                  padding: 20px 40px;
                  font-size: 12px;
                  color: #999;
                  text-align: center;
                "
              >
                &copy; Auto Market. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
